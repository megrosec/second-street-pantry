<!DOCTYPE html>
<html>
    <h2>Fill Out the Form to Register Your Pantry:</h2>
    <form>
        <label for="pantry-name">Pantry name:</label><br>
        <input type="text" id="pantry-name" name="pantry-name"><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        <label for="email-addr">Email Address:</label><br>
        <input type="email" id="email-addr" name="email-addr"><br>
        <label for="address">Pantry Address:</label><br>
        <input type="text" id="address" name="address"><br>
        <a href="registration-complete.html">
            <input type="submit" value="Register">
        </a>
    </form>
</html>
