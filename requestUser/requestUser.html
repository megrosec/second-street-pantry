        <div id="outer">
          <main id="main">
          <h2>Requestable Items</h2>
          <p></p>
          <div id="inventory"></div>
  
          <form id="inventory-form">
  
          <script>
  
            var items = ["Shampoo", "Onions", "Apples", "Bananas", "Potatoes", "Apple Juice"
            , "Squash", "Cucumber", "Milk", "Soda", "Tbone Steak","Toothpast","Toothbrush"
            , "Green Beans","Beets", "Lettuce", "Oranges", "Rice", "Pasta", "Tomatoes", "Bread"
            , "Chicken Soup", "Cheese", "Butter", "Cooking Oil", "Salt", "Pepper", "Garlic"
            , "Turnips", "Snow Peas", "Ramen", "Hair Spray", "Sugar", "Chocolate", "Eggs"];
            


            for (let i = 0; i < items.length ; i++) {
               
              document.write('<p>' + items[i] + ': ' + '<input type="checkbox" name="requests'  
                  +'" class="request-checkbox"></p>');
  
            }
        </script>
        <input type="submit" value="Submit Request" id="request-form-submit">
        </form>
