<!DOCTYPE html>
<html>
    <h2>Fill Out the Form to Register Your Pantry:</h2>
    <form method="POST" action="registration-complete.html">
        <label for="pantry-name">Pantry name:</label>
        <input type="text" id="pantry-name" name="pantry-name" required><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        <label for="email-addr">Email Address:</label>
        <input type="email" id="email-addr" name="email-addr"><br>
        <label for="address">Pantry Address:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Register">
    </form>
</html>
