<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="margin-left: 5px;">
        <h2>Fill Out the Form to Register Your Pantry:</h2>
        <form style="margin-left: 40px;" method="POST" action="registration-complete.html">
            <label for="pantry-name">Pantry name:</label>
            <input type="text" id="pantry-name" name="pantry-name" required><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
            <label for="email-addr">Email Address:</label>
            <input type="email" id="email-addr" name="email-addr"><br><br>
            <label for="address">Pantry Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
