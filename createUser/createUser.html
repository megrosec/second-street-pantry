<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="create.css">
  <script defer src="create.js"></script>
</head>

<body>
  <main id="main">
    <h1 id="login-header">Welcome to 2nd Street Pantry</h1>
    <h2>Please enter details below.</h2>
    
    <form id="register-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="text" name="first_name" id="first-name-field" class="login-form-field" placeholder="First Name">
      <input type="text" name="last_name" id="last-name-field" class="login-form-field" placeholder="Last Name">
      <input type="text" name="address" id="address-field" class="login-form-field" placeholder="Address">
      <input type="text" name="phone_number" id="phone-number-field" class="login-form-field" placeholder="Phone Number">
      <input type="text" name="family_size" id="family-size-field" class="login-form-field" placeholder="Family Size">
      <input type="text" name="income" id="income-field" class="login-form-field" placeholder="Income">
      <input type="submit" value="Create" id="create-form-submit">
      <input type="submit" value="Cancel" id="cancel-form-submit">
    </form>
  
  </main>
</body>

</html>
